<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>

    <title>Simple News App</title>
</head>
<body>
    <h1 style="margin:10px">Top Headlines</h1>
    <select name="Country" id="Country" style="margin:10px">
        <option value="us">US</option>
        <option value="br">Brazil</option>
        <option value="ca">Canada</option>
        <option value="gb">Great Britain</option>
        <option value="mx">Mexico</option>
    </select>
    <select name="Category" id="Category" style="margin:10px">
        <option value="general">General</option>
        <option value="business">Business</option>
        <option value="entertainment">Entertainment</option>
        <option value="health">Health</option>
        <option value="science">Science</option>
        <option value="sports">Sports</option>
        <option value="technology">Technology</option>
    </select>
    <button type="submit" id="btnUpdate" style="margin:10px">Update</button>
    <div id="news" style="margin:10px"></div>
    <script src="scripts.js" type="module"></script>

    <!-- Bootstrap JavaScript plugins -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
